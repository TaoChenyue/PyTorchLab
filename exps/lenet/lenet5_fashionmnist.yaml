# lightning.pytorch==2.1.3
seed_everything: 1234
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: lenet5_fashionmnist
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks:
  - class_path: pytorchlab.callbacks.classify.ClassifyMetricsCallback
    init_args:
      num_classes: 10
  - class_path: pytorchlab.callbacks.classify.ClassifyShowImageCallback
    init_args:
      num_classes: 10
      classes: null
  fast_dev_run: false
  max_epochs: 100
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
data:
  class_path: pytorchlab.datamodules.vision.mnist.FashionMNISTDataModule
  init_args:
    train_root: dataset
    test_root: dataset
    val_in_train: true
    val_split: 0.2
    split_seed: 42
    num_workers: 4
    batch_size: 32
    shuffle: true
    pin_memory: true
    drop_last: false
    transforms: null
    target_transforms: null
    train_transforms: null
    train_target_transforms: null
    test_transforms: null
    test_target_transforms: null
model:
  class_path: pytorchlab.models.lenet.LeNet5
  init_args:
    channel: 1
    height: 28
    width: 28
    num_classes: 10
    criterion: torch.nn.CrossEntropyLoss
