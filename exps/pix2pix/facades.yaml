# lightning.pytorch==2.1.3
seed_everything: 1234
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: pix2pix_facades
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks:
  - class_path: pytorchlab.callbacks.image.IQAMetricsCallback
  - class_path: pytorchlab.callbacks.image.ShowImageCallback
    init_args:
      name: null
      num_images: 4
      batch: 0
      nrow: 2
      padding: 2
      normalize: false
      value_range: null
      scale_each: false
      pad_value: 0.0
  fast_dev_run: false
  max_epochs: 400
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
data:
  class_path: pytorchlab.datamodules.vision.image_pair.ImagePairDataModule
  init_args:
    A_name: A
    B_name: B
    suffix_list:
    - .jpg
    - .png
    - .bmp
    mode_A: RGB
    mode_B: RGB
    train_root: dataset/facades/train
    test_root: dataset/facades/test
    val_in_train: true
    val_split: 0.2
    split_seed: 42
    num_workers: 4
    batch_size: 8
    shuffle: true
    pin_memory: true
    drop_last: false
    transforms:
      class_path: torchvision.transforms.Compose
      init_args:
        transforms:
        - class_path: torchvision.transforms.Resize
          init_args:
            size:
            - 256
            - 256
            # interpolation: BILINEAR
            max_size: null
            antialias: warn
        - class_path: torchvision.transforms.ToTensor
    target_transforms: null
    train_transforms: null
    train_target_transforms: null
    test_transforms: null
    test_target_transforms: null
model:
  class_path: pytorchlab.models.pix2pix.Pix2Pix
  init_args:
    generator:
      class_path: pytorchlab.modules.gans.generator.unet.UNetGenerator
      init_args:
        in_channels: 3
        out_channels: 3
        depth: 8
        ngf: 64
        dropout: 0.5
        norm_cls:
          class_path: torch.nn.BatchNorm2d
          init_args:
            eps: 1.0e-05
            momentum: 0.1
            affine: true
            track_running_stats: true
            device: null
            dtype: null
        down_relu:
          class_path: torch.nn.LeakyReLU
          init_args:
            negative_slope: 0.2
            inplace: true
        up_relu:
          class_path: torch.nn.ReLU
          init_args:
            inplace: true
    discriminator:
      class_path: pytorchlab.modules.gans.discriminator.conv.NLayerDiscriminator
      init_args:
        channel: 6
        ndf: 64
        depth: 3
        norm_cls:
          class_path: torch.nn.BatchNorm2d
          init_args:
            eps: 1.0e-05
            momentum: 0.1
            affine: true
            track_running_stats: true
            device: null
            dtype: null
        activation:
          class_path: torch.nn.LeakyReLU
          init_args:
            negative_slope: 0.2
            inplace: true
    criterion_gan:
      class_path: torch.nn.MSELoss
      init_args:
        size_average: null
        reduce: null
        reduction: mean
    criterion_image:
      class_path: torch.nn.L1Loss
      init_args:
        size_average: null
        reduce: null
        reduction: mean
    lambda_image_loss: 100.0
    optimizer_g:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0001
        betas:
        - 0.5
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.0
        amsgrad: false
        foreach: null
        maximize: false
        capturable: false
        differentiable: false
        fused: null
    optimizer_d:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0004
        betas:
        - 0.5
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.0
        amsgrad: false
        foreach: null
        maximize: false
        capturable: false
        differentiable: false
        fused: null
    lr_g:
      class_path: pytorchlab.lr_scheduler.KeepLR
      init_args:
        last_epoch: -1
        verbose: false
    lr_d:
      class_path: pytorchlab.lr_scheduler.KeepLR
      init_args:
        last_epoch: -1
        verbose: false
