# lightning.pytorch==2.1.3
seed_everything: 1234
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs
      name: dcgan_fashionmnist
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks:
    class_path: pytorchlab.callbacks.gan.GANCallback
    init_args:
      latent_dim: 100
      nums: 25
      tag: null
      override: false
      nrow: 5
      padding: 2
      normalize: false
      value_range: null
      scale_each: false
      pad_value: 0.0
  fast_dev_run: false
  max_epochs: 200
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
data:
  class_path: pytorchlab.datamodules.vision.mnist.FashionMNISTDataModule
  init_args:
    train_root: dataset
    test_root: dataset
    val_in_train: true
    val_split: 0.2
    split_seed: 42
    num_workers: 4
    batch_size: 256
    shuffle: true
    pin_memory: true
    drop_last: false
    transforms:
      class_path: torchvision.transforms.Compose
      init_args:
        transforms:
        - class_path: torchvision.transforms.Resize
          init_args:
            size: 32
            # interpolation: BILINEAR
            max_size: null
            antialias: warn
        - class_path: torchvision.transforms.ToTensor
    target_transforms: null
    train_transforms: null
    train_target_transforms: null
    test_transforms: null
    test_target_transforms: null
model:
  class_path: pytorchlab.models.dcgan.DCGAN
  init_args:
    latent_dim: 100
    generator:
      class_path: pytorchlab.modules.gans.generator.conv.ConvGenerator
      init_args:
        channel: 1
        latent_dim: 100
        hidden_layers:
        - - 64
          - 4
          - 2
          - 1
        - - 32
          - 4
          - 2
          - 1
        - - 16
          - 4
          - 2
          - 1
        norm_cls:
          class_path: torch.nn.BatchNorm2d
          init_args:
            eps: 1.0e-05
            momentum: 0.1
            affine: true
            track_running_stats: true
            device: null
            dtype: null
        activation:
          class_path: torch.nn.ReLU
          init_args:
            inplace: true
        out_activation:
          class_path: torch.nn.Tanh
    discriminator:
      class_path: pytorchlab.modules.gans.discriminator.conv.ConvDiscriminator
      init_args:
        channel: 1
        hidden_layers:
        - - 16
          - 4
          - 2
          - 1
        - - 32
          - 4
          - 2
          - 1
        - - 64
          - 4
          - 2
          - 1
        dropout: 0.5
        norm_cls:
          class_path: torch.nn.BatchNorm2d
          init_args:
            eps: 1.0e-05
            momentum: 0.1
            affine: true
            track_running_stats: true
            device: null
            dtype: null
        activation:
          class_path: torch.nn.ReLU
          init_args:
            inplace: true
    criterion:
      class_path: torch.nn.MSELoss
      init_args:
        size_average: null
        reduce: null
        reduction: mean
    optimizer_g:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0001
        betas:
        - 0.5
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.0
        amsgrad: false
        foreach: null
        maximize: false
        capturable: false
        differentiable: false
        fused: null
    optimizer_d:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0004
        betas:
        - 0.5
        - 0.999
        eps: 1.0e-08
        weight_decay: 0.0
        amsgrad: false
        foreach: null
        maximize: false
        capturable: false
        differentiable: false
        fused: null
    lr_g:
      class_path: pytorchlab.lr_scheduler.KeepLR
      init_args:
        last_epoch: -1
        verbose: false
    lr_d:
      class_path: pytorchlab.lr_scheduler.KeepLR
      init_args:
        last_epoch: -1
        verbose: false
